<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPower | Global Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; line-height: 1.8; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .grad-text { background: linear-gradient(180deg, #FFFFFF 30%, #555 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* 彻底解决拥挤：增加行高和字间距 */
        .title-spacing { line-height: 1.4 !important; letter-spacing: 0.02em !important; padding: 0 1.5rem; }
        .desc-spacing { line-height: 2 !important; opacity: 0.6; letter-spacing: 0.01em; }
        
        .custom-select { background-color: #000; border: 1px solid #222; border-radius: 12px; padding: 10px 20px; font-size: 12px; color: #888; cursor: pointer; outline: none; transition: 0.3s; }
        .custom-select:hover { border-color: #555; color: #fff; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <nav class="w-full max-w-7xl p-8 flex justify-between items-center z-50">
        <div class="font-extrabold text-2xl tracking-tighter">REALPOWER</div>
        <select onchange="setLang(this.value)" class="custom-select">
            <option value="en">English (Global)</option>
            <option value="zh">简体中文 (China)</option>
            <option value="ru">Русский (Russia/CIS)</option>
            <option value="ar">العربية (Middle East)</option>
            <option value="es">Español (LatAm/Spain)</option>
            <option value="pt">Português (Brazil/Portugal)</option>
            <option value="fr">Français (Europe/Africa)</option>
            <option value="de">Deutsch (Europe)</option>
            <option value="jp">日本語 (Japan)</option>
            <option value="vn">Tiếng Việt (Vietnam)</option>
            <option value="mm">မြန်မာဘာသာ (Myanmar)</option>
            <option value="kh">ភាសាខ្មែរ (Cambodia)</option>
            <option value="la">ພາສາລາວ (Laos)</option>
        </select>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-5xl px-6 relative pb-20 text-center">
        <div class="absolute w-[70vw] h-[70vw] max-w-[700px] bg-blue-500/5 rounded-full blur-[100px] -z-10"></div>
        
        <div class="mb-16">
            <h1 id="t-title" class="text-4xl md:text-[85px] font-extrabold mb-10 grad-text title-spacing">Real World.<br>Real Compute.</h1>
            <p id="t-desc" class="text-lg md:text-xl max-w-2xl mx-auto desc-spacing">Rent your idle hardware to the world's first decentralized AI protocol. Real income, real impact.</p>
        </div>

        <div class="glass p-10 md:p-16 rounded-[48px] w-full max-w-[520px] shadow-2xl transition-all duration-700 mx-auto">
            <div id="join-form" class="space-y-8">
                <div class="text-left">
                    <label id="l-email" class="text-[10px] text-zinc-500 font-black tracking-[0.2em] mb-3 block uppercase">Identity & Payout</label>
                    <input type="email" placeholder="access@protocol.io" class="w-full p-5 bg-black border border-zinc-900 rounded-2xl focus:border-zinc-400 outline-none transition text-white text-lg">
                </div>
                <div class="text-left">
                    <label id="l-node" class="text-[10px] text-zinc-500 font-black tracking-[0.2em] mb-3 block uppercase">Hardware Tier</label>
                    <select class="w-full p-5 bg-black border border-zinc-900 rounded-2xl appearance-none outline-none focus:border-zinc-400 text-sm md:text-base cursor-pointer">
                        <option id="o-1" value="GPU">Tier 1: High-End GPU</option>
                        <option id="o-2" value="PC">Tier 2: Standard PC</option>
                        <option id="o-3" value="Mobile">Tier 3: Edge Node</option>
                    </select>
                </div>
                <button onclick="handleInit()" class="w-full py-6 bg-white text-black font-black rounded-2xl hover:bg-zinc-200 transition active:scale-95 text-xl">
                    <span id="t-btn">Initialize Protocol</span>
                </button>
            </div>

            <div id="dashboard" class="hidden text-center">
                <div class="text-green-500 text-[10px] font-black tracking-widest mb-4">● STATUS: EARNING</div>
                <h3 id="t-dash-title" class="text-2xl font-extrabold mb-10 tracking-tight text-white">Profit Generating...</h3>
                <div class="bg-zinc-950 p-10 rounded-[32px] border border-zinc-900 mb-8">
                    <div id="l-revenue" class="text-[10px] text-zinc-600 uppercase font-black tracking-widest mb-4">Total Revenue</div>
                    <div class="text-5xl font-bold text-white mb-2 tracking-tighter" id="profit-counter">0.000000</div>
                    <div class="text-[9px] text-zinc-700 tracking-[0.3em] font-black uppercase">WIR Tokens</div>
                </div>
                <p class="text-[11px] text-zinc-600 italic" id="t-dash-sub">Hashing on Genesis pool...</p>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-5xl py-12 border-t border-zinc-900/30 flex flex-wrap justify-center gap-12 md:gap-32">
        <div class="text-center"><div class="text-2xl font-extrabold italic text-green-500">LIVE</div><div class="text-[9px] text-zinc-700 font-black uppercase tracking-widest mt-2 uppercase">Network</div></div>
        <div class="text-center"><div class="text-2xl font-extrabold">1,248</div><div class="text-[9px] text-zinc-700 font-black uppercase tracking-widest mt-2 uppercase">Nodes</div></div>
        <div class="text-center"><div class="text-2xl font-extrabold">82.4 PF</div><div class="text-[9px] text-zinc-700 font-black uppercase tracking-widest mt-2 uppercase">Power</div></div>
    </footer>

    <script>
        const langs = {
            en: { title: "Real World.<br>Real Compute.", desc: "Rent your idle hardware to the world's first decentralized AI protocol. Real income, real impact.", email: "Identity & Payout Email", node: "Hardware Tier", btn: "Initialize Protocol", o1: "Tier 1: High-End GPU", o2: "Tier 2: Standard PC", o3: "Tier 3: Edge Node", dashTitle: "Profit Generating...", revenue: "Total Revenue", dashSub: "Hashing on Genesis pool..." },
            zh: { title: "真实世界。<br>真实算力。", desc: "全球首个去中心化 AI 算力协议。出租硬件，实现实时收益增长。", email: "身份认证与收款邮箱", node: "硬件基础设施等级", btn: "初始化协议", o1: "一级：高性能显卡", o2: "二级：标准电脑", o3: "三级：边缘节点", dashTitle: "收益实时生成中...", revenue: "累计总收益", dashSub: "正在与创世算力池同步..." },
            ru: { title: "Реальный мир.<br>Реальный расчет.", desc: "Сдавайте в аренду свое железо в первом децентрализованном ИИ-протоколе. Реальный доход.", email: "Email для выплат", node: "Уровень железа", btn: "Запустить протокол", o1: "Уровень 1: Топовый GPU", o2: "Уровень 2: Стандартный ПК", o3: "Уровень 3: Edge-нода", dashTitle: "Генерация прибыли...", revenue: "Общий доход", dashSub: "Синхронизация с пулом Genesis..." },
            // 阿拉伯语、葡萄牙语、西班牙语、越南语、德语、法语等翻译以此类推
            mm: { title: "စစ်မှန်သောကမ္ဘာ။<br>စစ်မှန်သောတွက်ချက်မှု။", desc: "ကမ္ဘာ့အင်အားအကောင်းဆုံး AI အခြေခံအဆောက်အအုံတွင် ပါဝင်ပြီး ဝင်ငွေရှာပါ။", email: "အီးမေးလ်", node: "ဟာ့ဒ်ဝဲအဆင့်", btn: "စတင်ပါ", o1: "အဆင့် ၁: High-End GPU", o2: "အဆင့် ၂: ပုံမှန် PC", o3: "အဆင့် ၃: မိုဘိုင်းဖုန်း", dashTitle: "ဝင်ငွေရရှိနေသည်...", revenue: "စုစုပေါင်းဝင်ငွေ", dashSub: "တွက်ချက်နေသည်..." }
        };

        let profit = 0;
        function setLang(l) {
            const t = langs[l] || langs.en;
            document.getElementById('t-title').innerHTML = t.title;
            document.getElementById('t-desc').innerText = t.desc;
            document.getElementById('l-email').innerText = t.email;
            document.getElementById('l-node').innerText = t.node;
            document.getElementById('t-btn').innerText = t.btn;
            document.getElementById('o-1').innerText = t.o1;
            document.getElementById('o-2').innerText = t.o2;
            document.getElementById('o-3').innerText = t.o3;
            document.getElementById('t-dash-title').innerText = t.dashTitle;
            document.getElementById('l-revenue').innerText = t.revenue;
            document.getElementById('t-dash-sub').innerText = t.dashSub;
        }

        function handleInit() {
            document.getElementById('join-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            setInterval(() => {
                profit += 0.00004218;
                document.getElementById('profit-counter').innerText = profit.toFixed(6);
            }, 100);
        }
    </script>
</body>
</html>
