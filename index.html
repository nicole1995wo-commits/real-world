<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPower | Global Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; line-height: 1.5; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .grad-text { background: linear-gradient(180deg, #FFFFFF 30%, #555 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .custom-select { background-color: #000; border: 1px solid #222; border-radius: 12px; padding: 5px 15px; font-size: 11px; color: #888; cursor: pointer; outline: none; }
        input, select { background: #080808 !important; border: 1px solid #1a1a1a !important; color: white !important; }
        #profit-counter { font-variant-numeric: tabular-nums; letter-spacing: -2px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <nav class="w-full max-w-7xl p-6 flex justify-between items-center z-50">
        <div class="font-extrabold text-2xl tracking-tighter italic">REALPOWER</div>
        <select id="lang-select" onchange="setLang(this.value)" class="custom-select">
            <option value="en">English (Global)</option>
            <option value="zh">简体中文 (China)</option>
            <option value="ru">Русский (Russia)</option>
            <option value="ar">العربية (Middle East)</option>
            <option value="vn">Tiếng Việt (Vietnam)</option>
        </select>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-[480px] px-6 pb-20 relative">
        <div class="absolute w-[300px] h-[300px] bg-blue-600/10 rounded-full blur-[100px] -z-10 top-20"></div>

        <div id="auth-ui" class="w-full text-center">
            <h1 id="t-title" class="text-[50px] font-extrabold leading-[1.1] mb-6 grad-text tracking-tighter">Real World.<br>Real Profit.</h1>
            <p id="t-desc" class="text-zinc-500 text-sm mb-10 px-4">Rent your hardware to the decentralized AI pool. Start earning in seconds.</p>
            
            <div class="glass p-8 rounded-[40px] space-y-6 shadow-2xl">
                <div class="text-left">
                    <label id="l-email" class="text-[10px] text-zinc-600 font-black tracking-[0.2em] mb-3 block uppercase">Identity & Payout</label>
                    <input type="email" id="user-email" placeholder="access@protocol.io" class="w-full p-4 rounded-2xl outline-none focus:border-zinc-500 transition text-lg">
                </div>
                <div class="text-left">
                    <label id="l-node" class="text-[10px] text-zinc-600 font-black tracking-[0.2em] mb-3 block uppercase">Node Tier</label>
                    <select id="user-tier" class="w-full p-4 rounded-2xl appearance-none outline-none cursor-pointer">
                        <option value="T1: GPU">Enterprise GPU</option>
                        <option value="T2: PC">Standard Node</option>
                        <option value="T3: Mobile">Mobile Edge</option>
                    </select>
                </div>
                <button onclick="handleInit()" id="submit-btn" class="w-full py-5 bg-white text-black font-black rounded-2xl hover:bg-zinc-200 active:scale-95 transition text-xl shadow-lg shadow-white/5">
                    <span id="t-btn">Initialize Protocol</span>
                </button>
            </div>
        </div>

        <div id="dash-ui" class="hidden w-full space-y-6">
            <div class="glass p-8 rounded-[48px] text-center relative overflow-hidden">
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <div id="t-status" class="text-[10px] font-black text-green-500 uppercase tracking-widest tracking-tighter">Active Mining</div>
                    </div>
                    <button onclick="alert('Threshold not met. Minimum 100.00 WIR required.')" class="text-[9px] text-zinc-500 border border-zinc-800 px-3 py-1 rounded-full">WITHDRAW</button>
                </div>

                <div class="py-6">
                    <div id="l-revenue" class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest mb-2">Total Revenue</div>
                    <div class="text-7xl font-bold tracking-tighter grad-text" id="profit-counter">0.000000</div>
                    <div class="text-[10px] text-zinc-600 tracking-[0.5em] mt-4 font-black uppercase tracking-tighter">WIR Tokens</div>
                </div>
            </div>

            <div class="glass p-6 rounded-[32px] space-y-4">
                <div class="flex justify-between items-center px-2">
                    <label id="l-tasks" class="text-[10px] text-zinc-600 font-black tracking-widest uppercase">Earning Tasks</label>
                    <div class="text-[9px] text-blue-500 font-bold">LIVE</div>
                </div>
                <div id="task-list" class="space-y-3">
                    </div>
            </div>
        </div>
    </main>

    <script>
        // 配置
        const SUPABASE_URL = 'https://axcayrzxxvkneipjcreu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4Y2F5cnp4eHZrbmVpcGpjcmV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTE4NzAsImV4cCI6MjA4MTc4Nzg3MH0.9aaU6irsY5GqHeeCOSb7uUOHhEZRBGPXSPPto68gpZM';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let balance = 0;
        const langs = {
            en: { title: "Real World.<br>Real Profit.", desc: "Rent your hardware. Start earning.", email: "Identity & Payout", node: "Node Tier", btn: "Initialize Protocol", status: "Active Mining", revenue: "Total Revenue", tasks: "Earning Tasks" },
            zh: { title: "真实世界。<br>真实收益。", desc: "出租算力硬件。立即开始盈利。", email: "身份认证与收款", node: "节点等级", btn: "初始化协议", status: "正在挖矿", revenue: "累计收益", tasks: "赚钱任务列表" },
            ru: { title: "Реальный мир.<br>Реальный доход.", desc: "Сдавайте железо. Начните зарабатывать.", email: "Email для выплат", node: "Уровень ноды", btn: "Запустить", status: "Активно", revenue: "Общий доход", tasks: "Задания" }
        };

        function setLang(l) {
            const t = langs[l] || langs.en;
            document.getElementById('t-title').innerHTML = t.title;
            document.getElementById('t-desc').innerText = t.desc;
            document.getElementById('l-email').innerText = t.email;
            document.getElementById('l-node').innerText = t.node;
            document.getElementById('t-btn').innerText = t.btn;
            document.getElementById('t-status').innerText = t.status;
            document.getElementById('l-revenue').innerText = t.revenue;
            document.getElementById('l-tasks').innerText = t.tasks;
        }

        async function handleInit() {
            const email = document.getElementById('user-email').value;
            const tier = document.getElementById('user-tier').value;
            if (!email) return alert("Email required.");
            
            try {
                // 存入 miners 表
                await _supabase.from('miners').insert([{ email, tier }]);
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('dash-ui').style.display = 'block';
                setInterval(() => { balance += 0.00002142; document.getElementById('profit-counter').innerText = balance.toFixed(6); }, 100);
                loadTasks();
            } catch (err) { alert(err.message); }
        }

        async function loadTasks() {
            const { data: tasks } = await _supabase.from('tasks').select('*');
            const list = document.getElementById('task-list');
            if (tasks && tasks.length > 0) {
                list.innerHTML = tasks.map(t => `
                    <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5">
                        <div class="text-left">
                            <div class="text-xs font-bold text-white">${t.task_name}</div>
                            <div class="text-[9px] text-green-500">+${t.reward.toFixed(2)} WIR</div>
                        </div>
                        <button onclick="window.open('${t.link}', '_blank'); balance+=${t.reward};" class="px-5 py-2 bg-white text-black text-[10px] font-black rounded-xl">Earn</button>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
