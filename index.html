                <button onclick="setLang('ru')" class="hover:text-white transition">RU</button>

    <main id="main-content" class="flex-1 flex flex-col items-center justify-center px-6 relative w-full pb-20">

        <div class="text-center mb-10">

            <p id="t-desc" class="text-zinc-500 max-w-xl mx-auto text-base md:text-lg font-medium leading-relaxed opacity-80">

            </p>
        </div>

        <div class="glass-card p-8 md:p-12 rounded-[40px] w-full max-w-[450px] shadow-2xl">
            <div id="join-form" class="space-y-6">
                <div>
                    <label id="l-email" class="text-[10px] text-zinc-600 tracking-[0.2em] font-black mb-2 block uppercase text-left">Identity Email</label>
                    <input type="email" placeholder="name@protocol.io" class="w-full p-4 bg-zinc-950 border border-zinc-900 rounded-2xl focus:border-zinc-500 outline-none transition-all text-white text-base">
                </div>
                <div>
                    <label id="l-node" class="text-[10px] text-zinc-600 tracking-[0.2em] font-black mb-2 block uppercase text-left">Hardware Tier</label>
                    <select class="w-full p-4 bg-zinc-950 border border-zinc-900 rounded-2xl appearance-none cursor-pointer outline-none focus:border-zinc-500 text-sm">
                        <option id="o-1" value="GPU">Tier 1: High-End GPU</option>
                        <option id="o-2" value="PC">Tier 2: Standard PC</option>
                        <option id="o-3" value="Mobile">Tier 3: Edge Node</option>
                    </select>
                </div>
                <button onclick="handleInit()" class="w-full py-5 bg-white text-black font-black rounded-2xl hover:bg-zinc-200 transition-all active:scale-[0.98] mt-4">
                    <span id="t-btn">Initialize Node</span>
                </button>
            </div>

            <div id="success-view" class="hidden py-10 text-center">
                <div class="text-4xl mb-4">✨</div>
                <h3 class="text-xl font-bold mb-2 uppercase tracking-tighter">Protocol Linked</h3>
                <p id="t-success-sub" class="text-zinc-500 text-sm">Awaiting Genesis Block validation...</p>
            </div>
        </div>
    </main>

            <div class="text-xl md:text-2xl font-extrabold tracking-tighter">1,248</div>
            <div class="text-[9px] text-zinc-600 tracking-[0.2em] font-black uppercase mt-1">Active Nodes</div>
        </div>
        <div>
            <div class="text-xl md:text-2xl font-extrabold tracking-tighter">82.4 PF</div>
            <div class="text-[9px] text-zinc-600 tracking-[0.2em] font-black uppercase mt-1">Network Power</div>
        </div>
        <div class="text-green-500">
            <div class="text-xl md:text-2xl font-extrabold italic tracking-tighter uppercase">Live</div>

        function setLang(l) {
            const t = langs[l];
            const content = document.getElementById('main-content');
            const footer = document.querySelector('footer');
            
            // 阿拉伯语特殊处理
            if (l === 'ar') {
                content.classList.add('rtl');
                footer.classList.add('rtl');
            } else {
                content.classList.remove('rtl');
                footer.classList.remove('rtl');
            }

            document.getElementById('t-title').innerHTML = t.title;
            document.getElementById('t-desc').innerText = t.desc;
            document.getElementById('l-email').innerText = t.email;
            document.getElementById('l-node').innerText = t.node;
            document.getElementById('t-btn').innerText = t.btn;
            document.getElementById('o-1').innerText = t.o1;
            document.getElementById('o-2').innerText = t.o2;
            document.getElementById('o-3').innerText = t.o3;
            document.getElementById('t-success-sub').innerText = t.sub;
        }

        function handleInit() {
            document.getElementById('join-form').classList.add('hidden');
            document.getElementById('success-view').classList.remove('hidden');
        }

</body>
</html>
