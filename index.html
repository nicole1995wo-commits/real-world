<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPower | Real World. Real Compute.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .text-gradient { background: linear-gradient(180deg, #FFFFFF 0%, #666666 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <nav class="w-full max-w-6xl flex justify-between p-10 z-10">
        <div class="font-black tracking-widest text-xl">REALPOWER</div>
        <div class="space-x-4 text-xs text-gray-600">
            <button onclick="setLang('en')" class="hover:text-white transition">EN</button>
            <button onclick="setLang('zh')" class="hover:text-white transition">中文</button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center px-6 relative w-full">
        <div class="absolute w-[600px] h-[600px] bg-white opacity-[0.02] rounded-full blur-[120px] pointer-events-none"></div>
        
        <h1 id="main-title" class="text-5xl md:text-8xl font-black text-center mb-6 tracking-tighter text-gradient leading-none">
            Real World.<br>Real Compute.
        </h1>
        <p id="main-desc" class="text-gray-500 text-center max-w-lg mb-12 text-lg leading-relaxed">
            Join the world's most powerful decentralized infrastructure.
        </p>

        <div class="glass p-10 rounded-[32px] w-full max-w-md shadow-2xl z-20">
            <div id="form-content">
                <div class="mb-6">
                    <label id="label-email" class="text-[10px] text-gray-500 tracking-widest font-bold mb-2 block uppercase">Identity</label>
                    <input type="email" placeholder="Email for Genesis Access" class="w-full p-4 bg-black border border-gray-800 rounded-xl focus:border-white outline-none transition text-white">
                </div>
                <div class="mb-10">
                    <label id="label-device" class="text-[10px] text-gray-500 tracking-widest font-bold mb-2 block uppercase">Hardware Node</label>
                    <select class="w-full p-4 bg-black border border-gray-800 rounded-xl appearance-none cursor-pointer outline-none">
                        <option value="GPU">Tier 1: High-End GPU (RTX 40/50)</option>
                        <option value="PC">Tier 2: Standard PC (CPU/Laptop)</option>
                        <option value="Mobile">Tier 3: Edge Node (Mobile/Bandwidth)</option>
                    </select>
                </div>
                <button onclick="initNode()" class="w-full py-5 bg-white text-black font-black rounded-xl hover:scale-[1.02] active:scale-[0.98] transition shadow-lg shadow-white/10 text-lg">
                    Initialize Node
                </button>
            </div>
            <div id="success-msg" class="hidden text-center text-green-400 font-bold py-4">✓ Node Initialized. Check Email.</div>
        </div>
    </main>

    <footer class="w-full max-w-4xl py-20 border-t border-zinc-900 flex justify-center space-x-20">
        <div class="text-center">
            <div class="text-2xl font-bold">1,248</div>
            <div class="text-[10px] text-gray-600 tracking-widest uppercase mt-1">Active Nodes</div>
        </div>
        <div class="text-center">
            <div class="text-2xl font-bold">82.4 PF</div>
            <div class="text-[10px] text-gray-600 tracking-widest uppercase mt-1">Network Power</div>
        </div>
    </footer>

    <script>
        const content = {
            zh: { title: "真实世界。<br>真实算力。", desc: "加入全球最强大的去中心化基础设施，出租闲置硬件获取收益。", label1: "身份认证", label2: "硬件节点类型", btn: "初始化节点" },
            en: { title: "Real World.<br>Real Compute.", desc: "Join the world's most powerful decentralized infrastructure.", label1: "Identity", label2: "Hardware Node", btn: "Initialize Node" }
        };
        function setLang(lang) {
            document.getElementById('main-title').innerHTML = content[lang].title;
            document.getElementById('main-desc').innerText = content[lang].desc;
            document.getElementById('label-email').innerText = content[lang].label1;
            document.getElementById('label-device').innerText = content[lang].label2;
        }
        function initNode() {
            document.getElementById('form-content').classList.add('hidden');
            document.getElementById('success-msg').classList.remove('hidden');
        }
    </script>
</body>
</html>
