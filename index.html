<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPower | Global Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; line-height: 1.5; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .grad-text { background: linear-gradient(180deg, #FFFFFF 30%, #555 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .animate-glow { animation: glow 3s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 20px -10px #3b82f6; } to { box-shadow: 0 0 30px 5px #3b82f6; } }
        input, select { background: #080808 !important; border: 1px solid #1a1a1a !important; color: white !important; }
        #profit-counter { font-variant-numeric: tabular-nums; letter-spacing: -2px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <nav class="w-full max-w-7xl p-6 flex justify-between items-center z-50">
        <div class="font-extrabold text-2xl tracking-tighter italic">REALPOWER</div>
        <div class="px-3 py-1 bg-zinc-900 rounded-full border border-zinc-800 text-[9px] font-black text-zinc-500 uppercase tracking-widest">Protocol v2.4</div>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-[480px] px-6 pb-20 relative">
        <div class="absolute w-[300px] h-[300px] bg-blue-600/10 rounded-full blur-[100px] -z-10 top-20"></div>

        <div id="auth-ui" class="w-full text-center">
            <h1 class="text-[56px] font-extrabold leading-[1.1] mb-6 grad-text tracking-tighter">Real World.<br>Real Profit.</h1>
            <p class="text-zinc-500 text-sm mb-10 px-4">Rent your hardware to the decentralized AI pool. Start earning in seconds.</p>
            
            <div class="glass p-8 rounded-[40px] space-y-6 shadow-2xl">
                <div>
                    <label class="text-[10px] text-zinc-600 font-black tracking-[0.2em] mb-3 block uppercase">Identity & Payout</label>
                    <input type="email" id="user-email" placeholder="access@protocol.io" class="w-full p-5 rounded-2xl outline-none focus:border-zinc-500 transition text-lg">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-600 font-black tracking-[0.2em] mb-3 block uppercase">Node Tier</label>
                    <select id="user-tier" class="w-full p-5 rounded-2xl appearance-none outline-none cursor-pointer">
                        <option value="T1: High-End GPU">Tier 1: Enterprise GPU</option>
                        <option value="T2: Standard PC">Tier 2: Standard Node</option>
                        <option value="T3: Mobile Edge">Tier 3: Mobile Edge</option>
                    </select>
                </div>
                <button onclick="handleInit()" id="submit-btn" class="w-full py-6 bg-white text-black font-black rounded-2xl hover:bg-zinc-200 active:scale-95 transition text-xl shadow-lg shadow-white/5">
                    Initialize Protocol
                </button>
            </div>
        </div>

        <div id="dash-ui" class="hidden w-full space-y-6">
            <div class="glass p-8 rounded-[48px] text-center animate-glow relative overflow-hidden">
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <div class="text-[10px] font-black text-green-500 uppercase tracking-widest">Active Mining</div>
                    </div>
                    <button onclick="alert('Threshold not met. Minimum 100.00 WIR required for payout.')" class="text-[9px] text-zinc-500 border border-zinc-800 px-3 py-1 rounded-full hover:bg-white hover:text-black transition">WITHDRAW</button>
                </div>

                <div class="py-6">
                    <div class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest mb-2">Total Revenue</div>
                    <div class="text-7xl font-bold tracking-tighter grad-text" id="profit-counter">0.000000</div>
                    <div class="text-[10px] text-zinc-600 tracking-[0.5em] mt-4 font-black uppercase">WIR Tokens</div>
                </div>

                <div class="mt-4 w-full bg-zinc-900 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-blue-500 h-full animate-pulse" style="width: 15%"></div>
                </div>
            </div>

            <div class="glass p-6 rounded-[32px] space-y-4">
                <div class="flex justify-between items-center px-2">
                    <label class="text-[10px] text-zinc-600 font-black tracking-widest uppercase">Earning Tasks</label>
                    <div class="text-[9px] text-blue-500 font-bold">LIVE</div>
                </div>
                <div id="task-list" class="space-y-3 text-center py-4 text-zinc-700 text-xs italic">
                    Fetching tasks from mainnet...
                </div>
            </div>
        </div>
    </main>

    <script>
        // 精准配置
        const SUPABASE_URL = 'https://axcayrzxxvkneipjcreu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4Y2F5cnp4eHZrbmVpcGpjcmV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTE4NzAsImV4cCI6MjA4MTc4Nzg3MH0.9aaU6irsY5GqHeeCOSb7uUOHhEZRBGPXSPPto68gpZM';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let balance = 0;

        async function handleInit() {
            const email = document.getElementById('user-email').value;
            const tier = document.getElementById('user-tier').value;
            const btn = document.getElementById('submit-btn');

            if (!email || !email.includes('@')) return alert("Enter a valid identity email.");
            
            btn.disabled = true;
            btn.innerText = "Synchronizing...";

            try {
                // 1. 存入数据库
                const { error } = await _supabase.from('miners').insert([{ email, tier }]);
                if (error) throw error;

                // 2. 切换 UI
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('dash-ui').style.display = 'block';

                // 3. 数字跳动逻辑
                setInterval(() => {
                    balance += 0.00002142;
                    document.getElementById('profit-counter').innerText = balance.toFixed(6);
                }, 100);

                // 4. 加载真实任务
                loadTasks();

            } catch (err) {
                alert("Protocol Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Initialize Protocol";
            }
        }

        async function loadTasks() {
            const { data: tasks } = await _supabase.from('tasks').select('*');
            const list = document.getElementById('task-list');
            
            if (tasks && tasks.length > 0) {
                list.innerHTML = tasks.map(t => `
                    <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-white/20 transition">
                        <div class="text-left">
                            <div class="text-xs font-bold text-white tracking-tight">${t.task_name}</div>
                            <div class="text-[9px] text-green-500 font-black">+${t.reward.toFixed(2)} WIR</div>
                        </div>
                        <button onclick="doTask('${t.link}', ${t.reward})" class="px-5 py-2 bg-white text-black text-[10px] font-black rounded-xl hover:bg-blue-500 hover:text-white transition duration-300 uppercase">Earn</button>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<div class="text-zinc-800 text-[10px]">No active pools in your region. Check back later.</div>';
            }
        }

        function doTask(link, reward) {
            // 盈利核心：打开广告链接
            window.open(link, '_blank');
            // 增加用户余额感
            balance += reward;
            document.getElementById('profit-counter').innerText = balance.toFixed(6);
            alert("Connection established. Reward synchronized to node.");
        }
    </script>
</body>
</html>
