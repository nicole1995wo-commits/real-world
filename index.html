<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPower | Global Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; line-height: 1.8; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .grad-text { background: linear-gradient(180deg, #FFFFFF 30%, #555 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* 针对亚洲文字的防拥挤优化 */
        .title-spacing { line-height: 1.4 !important; letter-spacing: 0.02em !important; padding: 0 1rem; }
        .desc-spacing { line-height: 2 !important; opacity: 0.6; letter-spacing: 0.01em; }
        
        /* 极简下拉框样式 */
        .custom-select { background-color: #000; border: 1px solid #222; border-radius: 12px; padding: 8px 16px; font-size: 12px; color: #888; cursor: pointer; outline: none; transition: 0.3s; }
        .custom-select:hover { border-color: #555; color: #fff; }
        
        /* 盈利动画 */
        #profit-counter { font-variant-numeric: tabular-nums; letter-spacing: -0.02em; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <nav class="w-full max-w-7xl p-8 flex justify-between items-center z-50">
        <div class="font-extrabold text-2xl tracking-tighter">REALPOWER</div>
        <select onchange="setLang(this.value)" class="custom-select">
            <option value="en">English (Global)</option>
            <option value="zh">简体中文 (China)</option>
            <option value="ar">العربية (Arabic)</option>
            <option value="pt">Português (Brazil)</option>
            <option value="es">Español (LatAm)</option>
            <option value="fr">Français (Europe/Africa)</option>
            <option value="de">Deutsch (Europe)</option>
            <option value="ru">Русский (Russia)</option>
            <option value="jp">日本語 (Japan)</option>
            <option value="vn">Tiếng Việt (Vietnam)</option>
            <option value="mm">မြန်မာဘာသာ (Myanmar)</option>
            <option value="kh">ភាសាខ្មែរ (Cambodia)</option>
            <option value="la">ພາສາລາວ (Laos)</option>
        </select>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-5xl px-6 relative pb-20">
        <div class="absolute w-[70vw] h-[70vw] max-w-[700px] bg-blue-500/5 rounded-full blur-[100px] -z-10"></div>
        
        <div class="text-center mb-16">
            <h1 id="t-title" class="text-5xl md:text-[88px] font-extrabold mb-10 grad-text title-spacing">Real World.<br>Real Compute.</h1>
            <p id="t-desc" class="text-lg md:text-xl max-w-2xl mx-auto desc-spacing">Rent your idle hardware to the world's first decentralized AI protocol. Scale your earnings globally.</p>
        </div>

        <div class="glass p-10 md:p-16 rounded-[48px] w-full max-w-[520px] shadow-2xl transition-all duration-700">
            <div id="join-form" class="space-y-8">
                <div>
                    <label id="l-email" class="text-[10px] text-zinc-500 font-black tracking-[0.2em] mb-3 block uppercase">Identity & Payout</label>
                    <input type="email" placeholder="access@protocol.io" class="w-full p-5 bg-black border border-zinc-900 rounded-2xl focus:border-zinc-400 outline-none transition text-white text-lg">
                </div>
                <div>
                    <label id="l-node" class="text-[10px] text-zinc-500 font-black tracking-[0.2em] mb-3 block uppercase">Hardware Infrastructure</label>
                    <select class="w-full p-5 bg-black border border-zinc-900 rounded-2xl appearance-none outline-none focus:border-zinc-400 text-sm md:text-base cursor-pointer">
                        <option id="o-1" value="GPU">Tier 1: High-End GPU</option>
                        <option id="o-2" value="PC">Tier 2: Standard PC</option>
                        <option id="o-3" value="Mobile">Tier 3: Edge Node</option>
                    </select>
                </div>
                <button onclick="handleInit()" class="w-full py-6 bg-white text-black font-black rounded-2xl hover:bg-zinc-200 transition active:scale-95 text-xl shadow-xl shadow-white/5">
                    <span id="t-btn">Initialize Protocol</span>
                </button>
            </div>

            <div id="dashboard" class="hidden text-center scale-up-animation">
                <div class="text-green-500 text-[10px] font-black tracking-widest mb-4">● SYSTEM CONNECTED</div>
                <h3 class="text-2xl font-extrabold mb-10 tracking-tight">Earning Real-time</h3>
                <div class="bg-zinc-950 p-10 rounded-[32px] border border-zinc-900 mb-8">
                    <div class="text-[10px] text-zinc-600 uppercase font-black tracking-widest mb-4">Revenue Generated</div>
                    <div class="text-5xl font-bold text-white mb-2 tracking-tighter" id="profit-counter text-gradient">0.000000</div>
                    <div class="text-[9px] text-zinc-700 tracking-[0.3em] font-black uppercase">WIR Assets</div>
                </div>
                <p class="text-[11px] text-zinc-600 italic" id="t-dash-sub">Synchronizing with Genesis pool...</p>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-5xl py-12 border-t border-zinc-900/30 flex flex-wrap justify-center gap-16 md:gap-32">
        <div class="text-center"><div class="text-2xl font-extrabold italic text-green-500">LIVE</div><div class="text-[9px] text-zinc-700 font-black uppercase tracking-widest mt-2">Network</div></div>
        <div class="text-center"><div class="text-2xl font-extrabold">1,248</div><div class="text-[9px] text-zinc-700 font-black uppercase tracking-widest mt-2">Nodes</div></div>
        <div class="text-center"><div class="text-2xl font-extrabold">82.4 PF</div><div class="text-[9px] text-zinc-700 font-black uppercase tracking-widest mt-2">Power</div></div>
    </footer>

    <script>
        const langs = {
            en: { title: "Real World.<br>Real Compute.", desc: "Rent your idle hardware to the world's first decentralized AI protocol. Scale your earnings globally.", email: "Identity & Payout Email", node: "Hardware Infrastructure", btn: "Initialize Protocol", o1: "Tier 1: High-End GPU", o2: "Tier 2: Standard PC", o3: "Tier 3: Edge Node", dash: "Synchronizing with Genesis pool..." },
            zh: { title: "真实世界。<br>真实算力。", desc: "加入全球首个去中心化 AI 算力协议。出租闲置硬件，实现全球化收益增长。", email: "身份认证与收款邮箱", node: "硬件基础设施等级", btn: "初始化协议", o1: "一级：高性能显卡 (RTX 系列)", o2: "二级：标准电脑 (CPU/笔记本)", o3: "三级：边缘节点 (手机/物联网)", dash: "正在与创世算力池同步..." },
            ar: { title: "عالم حقيقي.<br>حساب حقيقي.", desc: "انضم إلى أقوى بنية تحتية للذكاء الاصطناعي اللامركزية. اربح القيمة الحقيقية.", email: "البريد الإلكتروني", node: "فئة الأجهزة", btn: "بدء البروتوكول", o1: "T1: GPU متطور", o2: "T2: كمبيوتر", o3: "T3: جهاز محمول", dash: "جاري المزامنة مع المجمع..." },
            pt: { title: "Mundo Real.<br>Cálculo Real.", desc: "Alugue seu hardware ocioso para o primeiro protocolo de IA descentralizado. Ganhe valor real.", email: "E-mail de Pagamento", node: "Infraestrutura", btn: "Inicializar Protocolo", o1: "Nível 1: GPU de Ponta", o2: "Nível 2: PC Padrão", o3: "Nível 3: Nó Edge", dash: "Sincronizando com o pool..." },
            mm: { title: "စစ်မှန်သောကမ္ဘာ။<br>စစ်မှန်သောတွက်ချက်မှု။", desc: "ကမ္ဘာ့အင်အားအကောင်းဆုံး AI အခြေခံအဆောက်အအုံတွင် ပါဝင်ပြီး ဝင်ငွေရှာပါ။", email: "အီးမေးလ်", node: "ဟာ့ဒ်ဝဲအဆင့်", btn: "စတင်ပါ", o1: "အဆင့် ၁: High-End GPU", o2: "အဆင့် ၂: ပုံမှန် PC", o3: "အဆင့် ၃: မိုဘိုင်းဖုန်း", dash: "တွက်ချက်နေသည်..." }
            // 其他语言按此格式补充
        };

        let profit = 0;
        function setLang(l) {
            const t = langs[l] || langs.en;
            document.getElementById('t-title').innerHTML = t.title;
            document.getElementById('t-desc').innerText = t.desc;
            document.getElementById('l-email').innerText = t.email;
            document.getElementById('l-node').innerText = t.node;
            document.getElementById('t-btn').innerText = t.btn;
            document.getElementById('o-1').innerText = t.o1;
            document.getElementById('o-2').innerText = t.o2;
            document.getElementById('o-3').innerText = t.o3;
            document.getElementById('t-dash-sub').innerText = t.dash;
        }

        function handleInit() {
            document.getElementById('join-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            setInterval(() => {
                profit += 0.00004218;
                document.getElementById('profit-counter').innerText = profit.toFixed(6);
            }, 100);
        }
    </script>
</body>
</html>
